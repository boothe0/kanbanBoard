<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Board View</title>
    <meta name="description" content="" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/foundation-sites@6.9.0/dist/css/foundation.min.css"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <h1>Board View</h1>

    <a class="button" href="homepage.html">Go back</a>
    <div class="reveal" id="modal1" data-reveal>
      <div>
        <label>
          Input title of task
          <input id="title" type="text" placeholer="name" />
        </label>
        <label>
          Input status of the task
          <input id="status" type="text" placeholer="status" />
        </label>
        <label>
          Input a description for the task
          <input id="description" type="text" placeholer="description" />
        </label>
        <label>
          Assign a person for the task
          <input id="assignee" type="text" placeholer="person" />
        </label>
        <label>
          Assign a due date for the task
          <input id="dueDate" type="date" placeholer="date" />
        </label>
        <button class="button" onclick="fillInBoard()">Submit</button>
      </div>
    </div>
    <p>
      <button class="button" data-open="modal1">Click me for a modal</button>
    </p>
    <div id="boardCards" class="card" style="width: 350px"></div>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/foundation-sites@6.9.0/dist/js/foundation.min.js"
      crossorigin="anonymous"
    ></script>
    <script>
      $(document).foundation();
    </script>
    <script type="module" src="dist/board.js"></script>
  </body>
</html>
